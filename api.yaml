      post:
        operationId: post_subject_resources
        responses:
          '200':
            description: Success
        tags:
        - default
  - - /api/takeResponse
    - post:
        description: Expects a JSON body with quiz_id, question_id, and selected_option.
        operationId: post_take_response_resource
        responses:
          '200':
            description: Success
        summary: Submit the quiz responses and calculate the score
        tags:
        - default
  - - /api/test
    - get:
        operationId: get_test_post_resource
        responses:
          '200':
            description: Success
        tags:
        - default
      post:
        operationId: post_test_post_resource
        responses:
          '200':
            description: Success
        tags:
        - default
produces:
- application/json
responses:
  MaskError:
    description: When any error occurs on mask
  ParseError:
    description: When a mask can't be parsed
